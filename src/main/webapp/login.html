<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>大数据自助分析平台</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.css">
  <link rel="stylesheet" href="dist/css/loginPage.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
</head>
<body class="login-page content-center">
	<div class="login-content content-center">
	
		<img src="dist/img/login.png" class="login-img">
		
		<div style="margin-left: 2%; width:23%;">
		
		  	<div class="content-center" style="margin-bottom: 10%;">
		    	<img src="dist/img/logo.png" class="img-responsive">
		  	</div>
		  	
		    <form action="login" method="post">
		      <div class="form-group has-feedback">
		        <input type="text" class="form-control login-input" placeholder="请输入用户名" name="username">
		        <div class="input-left-icon img-responsive glyphicon">
			        <img src="dist/img/user.png" class="img-responsive glyphicon form-control-feedback-login">
		        </div>
		      </div>
		      <div class="form-group has-feedback">
		        <input type="password" class="form-control login-input" placeholder="请输入密码" name="password">
		        <div class="input-left-icon img-responsive glyphicon">
		        	<img src="dist/img/key.png" class="img-responsive glyphicon form-control-feedback-login ">
		        </div>
		      </div>
          
	          <button type="submit" class="btn btn-bule btn-block btn-flat">
	            	登录
	          </button>
		    </form>
		    
		</div>
	</div>

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
