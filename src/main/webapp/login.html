<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>大数据自助分析平台</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.css">
  <link rel="stylesheet" href="dist/css/loginPage.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
</head>
<body class="login-page">
	<div class="login-content content-center">
		
		<div class="login-img">
			<img src="dist/img/login.png">
		</div>
		
		<div class="login-form">
		
		  	<div class="logo content-center">
		    	<img src="dist/img/logo.png" class="img-responsive">
		  	</div>
		  	
		    <form action="login" method="post" style="height: 80%;">
		      	<div class="form-group has-feedback">
		        	<input type="text" class="form-control login-input" placeholder="请输入用户名" name="username">
		        	<div class="input-left-icon img-responsive glyphicon">
			        	<img src="dist/img/user.png" class="img-responsive glyphicon form-control-feedback-login">
		        	</div>
		      	</div>
		      	<div class="form-group has-feedback">
		        	<input type="password" class="form-control login-input" placeholder="请输入密码" name="password">
		        	<div class="input-left-icon img-responsive glyphicon">
		        		<img src="dist/img/key.png" class="img-responsive glyphicon form-control-feedback-login ">
		        	</div>
		      	</div>
          
	          	<button type="submit" class="btn btn-bule btn-block btn-flat">
	            	登录
	          	</button>
	          	
			    <div class="login-links content-center">
					<a href="#">用户注册</a>&nbsp;&nbsp;/&nbsp;&nbsp;<a href="#">忘记密码</a>
				</div>
				
		    </form>
		</div>
	</div>
	<div class="version content-center">
		<span>版权所有：用友建筑云服务有限公司有限公司©2016 京ICP备05007539号-7 京ICP证100714号 京公网安备11010802021935号</span>
	</div>

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
